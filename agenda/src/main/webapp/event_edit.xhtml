<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pretty="http://ocpsoft.com/prettyfaces">
    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="main-content">
            <f:metadata>
                <f:viewAction action="#{ControlLog.checkEventParameter()}" />
                <f:viewAction action="#{ControlLog.checkUserPrivileges()}" />
            </f:metadata>
            <h:form id="editEvent">
                <p:dataTable value="#{eventoBean.getEvento()}" var="evento" id="eventEdit">
                    <p:column>
                        <p:panelGrid styleClass="companyHeaderGrid">
                            <p:row>
                                <p:column colspan="2">
                                    <div id="event-goBack">
                                        <pretty:link mappingId="infoEvent" class="icon fa-chevron-left">
                                            Volver
                                            <f:param value="#{evento.id_evento}" />
                                        </pretty:link>
                                    </div>
                                    <h2 class="eventTitle">Editar evento </h2>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    Título
                                </p:column>
                                <p:column>
                                    <p:inputText id="eventTitle"  class="form-control" value="#{evento.titulo}" placeholder="Título" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    Descripcion
                                </p:column>
                                <p:column>
                                    <p:inputTextarea id="eventDescripcion"  class="form-control" placeholder="Descripción"   rows="10" cols="50" value="#{evento.descripcion}"/>
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column>
                                    Publico
                                </p:column>
                                <p:column>
                                    <p:selectManyMenu id="destinatario" showCheckbox="true" >
                                        <f:selectItems value="#{destinatarioBean.destinatarios}"  var="d" itemLabel="#{d.descripcion}" itemValue="#{d.descripcion}" />
                                    </p:selectManyMenu>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    Etiquetas
                                </p:column>
                                <p:column>
                                    <p:selectManyMenu id="etiqueta" showCheckbox="true" >
                                        <f:selectItems value="#{etiquetaBean.etiquetas}"  var="e" itemLabel="#{e.nombre}" itemValue="#{e.nombre}" />
                                    </p:selectManyMenu>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    Fecha inicio
                                </p:column>
                                <p:column>
                                    <p:inputText id="eventFechaIni" value="#{evento.fecha_inicio}" placeholder="Fecha Inicio">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </p:inputText>
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column>
                                    Fecha fin
                                </p:column>
                                <p:column>
                                    <p:inputText id="eventFechaFin" value="#{evento.fecha_fin}"  placeholder="Fecha Fin">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </p:inputText>

                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    Horario
                                </p:column>
                                <p:column>
                                    <p:inputText id="eventHorario"  class="form-control" value="#{evento.horario}"  placeholder="Horario"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    Precio
                                </p:column>
                                <p:column>
                                    <p:inputText id="eventPrecio"  class="form-control" value="#{evento.precio}"   placeholder="Precio"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    Imagen
                                </p:column>
                                <p:column>
                                    <p:inputText id="eventImage" class="form-control"  value="#{evento.imagen_url}"  placeholder="Imagén"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    Destacado
                                </p:column>
                                <p:column>
                                    <p:selectBooleanCheckbox id="destacado" />
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column>
                                    Provincia
                                </p:column>
                                <p:column>
                                    <h:selectOneMenu id="provincia" class="form-control"  value="#{evento.localidad.provincia}" >
                                        <p:ajax listener="#{provinciaBean.onCambioProvincia()}" update="localidad" />
                                        <f:selectItems value="#{provinciaBean.provincias}" var="pro" itemLabel="#{pro.nombre}" itemValue="#{pro.nombre}" />
                                    </h:selectOneMenu>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    Localidad
                                </p:column>
                                <p:column>
                                    <h:selectOneMenu id="localidad"  class="form-control" value="#{evento.localidad}" >
                                        <f:selectItems value="#{provinciaBean.localidades}" var="loc" itemLabel="#{loc.nombre}" itemValue="#{loc.nombre}" />
                                    </h:selectOneMenu>
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column colspan="2">
                                    <h:link outcome="index" value="Cancelar" id="cancelSumit"   styleClass="cancelSumit btn btn-default btn-lg editButtons"/>
                                    <h:link outcome="events_all" value="Editar" id="createSubmit"   styleClass="cancelSumit btn btn-default btn-lg editButtons"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:column>

                </p:dataTable>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
