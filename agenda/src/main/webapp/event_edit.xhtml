<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pretty="http://ocpsoft.com/prettyfaces">
    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="main-content">
            <f:metadata>
                <f:viewAction action="#{ControlLog.checkEventParameter()}" />
                <f:viewAction action="#{ControlLog.checkUserPrivileges()}" />
                <f:viewParam name="eventId" value="#{eventoBean.eventId}" />
                <f:viewAction action="#{eventoBean.onload2}" />
            </f:metadata>
            <h:form id="editEvent">
                <h:inputHidden id="hidden2" value="#{eventoBean.eventId}" />
                    <p:column>
                        <p:panelGrid styleClass="companyHeaderGrid">
                            <p:row>
                                <p:column colspan="2">
                                    <div id="event-goBack">
                                        <pretty:link mappingId="infoEvent" class="icon fa-chevron-left">
                                            Volver
                                            <f:param value="#{eventoBean.eventId}" />
                                        </pretty:link>
                                    </div>
                                    <h2 class="eventTitle">Editar evento </h2>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    Título
                                </p:column>
                                <p:column>
                                    <p:inputText id="eventTitle"  class="form-control" value="#{eventoBean.updateTitulo}" placeholder="Título" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    Descripción
                                </p:column>
                                <p:column>
                                    <p:inputTextarea id="eventDescripcion"  class="form-control" placeholder="Descripción"   rows="10" cols="50" value="#{eventoBean.updateDescripcion}"/>
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column>
                                    Público
                                </p:column>
                                <p:column>
                                    <p:selectManyMenu id="destinatario" showCheckbox="true" value="#{eventoBean.updateDestinatario}">
                                        <f:selectItems value="#{destinatarioBean.destinatarios}"  var="d" itemLabel="#{d.descripcion}" itemValue="#{d.descripcion}" />
                                    </p:selectManyMenu>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    Etiquetas
                                </p:column>
                                <p:column>
                                    <p:selectManyMenu id="etiqueta" showCheckbox="true" value="#{eventoBean.updateEtiquetas}">
                                        <f:selectItems value="#{etiquetaBean.etiquetas}"  var="e" itemLabel="#{e.nombre}" itemValue="#{e.nombre}" />
                                    </p:selectManyMenu>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    Fecha inicio
                                </p:column>
                                <p:column>
                                    <p:inputText id="eventFechaIni" value="#{eventoBean.updateFechaInicio}" placeholder="Fecha Inicio">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </p:inputText>
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column>
                                    Fecha fin
                                </p:column>
                                <p:column>
                                    <p:inputText id="eventFechaFin" value="#{eventoBean.updateFechaFin}"  placeholder="Fecha Fin">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </p:inputText>

                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    Horario
                                </p:column>
                                <p:column>
                                    <p:inputText id="eventHorario"  class="form-control" value="#{eventoBean.updateHorario}"  placeholder="Horario"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    Precio
                                </p:column>
                                <p:column>
                                    <p:inputText id="eventPrecio"  class="form-control" value="#{eventoBean.updatePrecio}"   placeholder="Precio"/>
                                </p:column>
                            </p:row>
                            <p:row rendered="false">
                                <p:column>
                                    Provincia
                                </p:column>
                                <p:column>
                                    <h:selectOneMenu id="provincia" class="form-control" disabled="true">
                                        <p:ajax listener="#{provinciaBean.onCambioProvincia()}" update="localidad" />
                                        <f:selectItems value="#{provinciaBean.provincias}" var="pro" itemLabel="#{pro.nombre}" itemValue="#{pro.nombre}" />
                                    </h:selectOneMenu>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    Localidad
                                </p:column>
                                <p:column>
                                    <h:selectOneMenu id="localidad"  class="form-control" value="#{eventoBean.updateLocalidad}" >
                                        <f:selectItems value="#{provinciaBean.localidades}" var="loc" itemLabel="#{loc.nombre}" itemValue="#{loc.nombre}" />
                                    </h:selectOneMenu>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="2">
                                    <h:link outcome="index" value="Cancelar" id="cancelSumit" styleClass="cancelSumit btn btn-default btn-lg editButtons"/>
                                    <h:commandLink action="#{eventoBean.updateEvento()}" value="Editar" id="createSubmit"   styleClass="cancelSumit btn btn-default btn-lg editButtons"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:column>

                
            </h:form>

        </ui:define>
    </ui:composition>
</html>
