<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pretty="http://ocpsoft.com/prettyfaces">
    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="main-content">
            <f:metadata>
                <f:viewAction action="#{ControlLog.userHasAdminPrivilege()}" />
            </f:metadata>

            <div class=" ui-datatable ui-widget"><div class="ui-datatable-tablewrapper">
                    <h:form>
                        <p:panelGrid class="eventCreate">
                            <p:row>
                                <p:column colspan="2">
                                    <div id="event-goBack">
                                        <br/>
                                        <h:link value="Volver" outcome="index" class="linkBack icon fa-chevron-left fa-2x floatRight"/>
                                    </div>
                                    <h2 class="eventTitle">Crear una nueva tag</h2>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    Nombre
                                </p:column>
                                <p:column colspan="2">
                                    <p:inputText id="tagName" value="#{etiquetaBean.etiquetaCreate}" placeholder="Nombre"/>
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column colspan="2">
                                    <pretty:link mappingId="index" class="createSubmit btn btn-default btn-lg editButtons" >Cancelar</pretty:link>
                                    <h:link outcome="index" value="Cancelar" id="cancelSubmit"  styleClass="createSubmit btn btn-default btn-lg editButtons"/>
                                    <p:commandLink action="#{etiquetaBean.createTag()}" value="Crear" id="createSubmit"  styleClass="createSubmit btn btn-default btn-lg editButtons"/>
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column colspan="2">
                                    <h2 class="eventTitle">Modificar una etiqueta</h2>
                                </p:column>

                            </p:row>
                            <p:row>
                                <p:column>
                                    <h:selectOneMenu id="search_tags" class="form-control" value = "#{etiquetaBean.etiquetaAnt}">

                                        <f:selectItems value="#{etiquetaBean.etiquetas}" var="et" itemLabel="#{et.nombre}" itemValue="#{et.nombre}" />
                                    </h:selectOneMenu>
                                    <p:column colspan="2">
                                        <p:inputText id="tagNameUpdate" value="#{etiquetaBean.etiquetaUpdate}" placeholder="Nuevo nombre" />
                                    </p:column>
                                </p:column>  
                            </p:row>
                            <p:row>
                                <p:column colspan="2">
                                    <p:commandLink action="#{etiquetaBean.updateTag()}" value="Modificar" id="updateSubmit"  styleClass="updateSubmit btn btn-default btn-lg editButtons"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="2">
                                    <h2 class="eventTitle">Eliminar una etiqueta</h2>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column></p:column>
                                <p:column>
                                    <p:selectManyMenu  style="width: 100% !important; height: 100%" id="search_tags2" class="form-control" value="#{etiquetaBean.etiquetaDelete}" showCheckbox="true">
                                        <f:selectItems value="#{etiquetaBean.etiquetas}" var="et" itemLabel="#{et.nombre}" itemValue="#{et.nombre}" />
                                    </p:selectManyMenu>

                                </p:column>  
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:commandLink action="#{etiquetaBean.deleteTag()}" value="Borrar" id="deleteSubmit"  styleClass="deleteSubmit btn btn-default btn-lg editButtons"/>
                                </p:column>
                            </p:row>
                            <p:row>

                            </p:row>
                        </p:panelGrid>
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
