<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pretty="http://ocpsoft.com/prettyfaces">
    <ui:composition template="/WEB-INF/templates/template_profile.xhtml">
        <ui:define name="main-content">
            <f:metadata>
                <f:viewAction action="#{ControlLog.checkUserPrivileges()}" />
            </f:metadata>
            <div class="login-perfil">
                <h:form id="profile">
                    <p:tabView orientation="right" dynamic="true" cache="true" styleClass="panelusuario" >
                        <p:tab title="Mis Eventos" >
                            <h2>Eventos al que vas a asistir</h2>
                            <p:panelGrid styleClass="mis_eventos eventLists">
                                <c:choose>
                                    <c:when test="#{!empty usuario.asiste}">
                                        <c:forEach var="item" items="#{usuario.asiste}">

                                            <p:row>
                                                <p:column rowspan="2">
                                                   <!-- <p:graphicImage class="event-image" name="#{item.imagen_url}" width="100" height="100"/> -->
                                                </p:column>
                                                <p:column>

                                                    <h3 class="eventTitleProfile">
                                                        <pretty:link mappingId="infoEvent">
                                                            #{item.titulo}
                                                            <f:param value="#{item.id_evento}" />
                                                        </pretty:link>
                                                    </h3>
                                                </p:column>
                                            </p:row>

                                        </c:forEach>
                                    </c:when>
                                    <c:otherwise>
                                        <p:row>
                                            <p:column rowspan="2"><h3 class="eventTitleProfile">Ninguno</h3></p:column>
                                        </p:row>
                                    </c:otherwise>
                                </c:choose>
                            </p:panelGrid>
                            <br/><h2>Eventos que estas siguiendo</h2>
                            <p:panelGrid styleClass="mis_eventos eventLists">
                                <c:choose>
                                    <c:when test="#{!empty usuario.sigue}">
                                        <c:forEach var="item" items="#{usuario.sigue}">
                                            <p:row>
                                                <p:column rowspan="2">
                                                   <!-- <p:graphicImage class="event-image" name="#{item.imagen_url}" width="100" height="100"/> -->
                                                </p:column>
                                                <p:column>

                                                    <h3 class="eventTitleProfile">
                                                        <pretty:link mappingId="infoEvent">
                                                            #{item.titulo}
                                                            <f:param value="#{item.id_evento}" />
                                                        </pretty:link>
                                                    </h3>
                                                </p:column>
                                            </p:row>

                                        </c:forEach>
                                    </c:when>
                                    <c:otherwise>
                                        <p:row>
                                            <p:column rowspan="2"><h3 class="eventTitleProfile">Ninguno</h3></p:column>
                                        </p:row>
                                    </c:otherwise>
                                </c:choose>
                            </p:panelGrid>
                            <br/><h2>Eventos que te gustan</h2>
                            <p:panelGrid styleClass="mis_eventos eventLists">
                                <c:choose>
                                    <c:when test="#{!empty usuario.gusta}">
                                        <c:forEach var="item" items="#{usuario.gusta}">

                                            <p:row>
                                                <p:column rowspan="2">
                                                   <!-- <p:graphicImage class="event-image" name="#{item.imagen_url}" width="100" height="100"/> -->
                                                </p:column>
                                                <p:column>

                                                    <h3 class="eventTitleProfile">
                                                        <pretty:link mappingId="infoEvent">
                                                            #{item.titulo}
                                                            <f:param value="#{item.id_evento}" />
                                                        </pretty:link>
                                                    </h3>
                                                </p:column>
                                            </p:row>

                                        </c:forEach>
                                    </c:when>
                                    <c:otherwise>
                                        <p:row>
                                            <p:column rowspan="2"><h3 class="eventTitleProfile">Ninguno</h3></p:column>
                                        </p:row>
                                    </c:otherwise>
                                </c:choose>
                            </p:panelGrid>
                        </p:tab>
                        <p:tab title="Configuración de cuenta">
                            <h:panelGroup id="conf-panel">

                                <table >

                                    <tr>
                                        <td><p:outputLabel value="Introduzca nuevo email: " /> </td>
                                        <td><p:inputText value="#{usuario.emailLogueado}"
                                                         validatorMessage="Email no válido">
                                                <f:validateRegex pattern="(^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$){0,1}" />
                                            </p:inputText></td>
                                    </tr>

                                    <tr>
                                        <p:messages id="correo-messages" autoUpdate="true"/>
                                        <td><p:outputLabel value="Introduzca nueva contraseña: " /> </td>
                                        <td><p:password id="pass1" match="pass2" value="#{usuario.contraseniaLogueado}" validatorMessage="Las contraseñas no coinciden"/></td>
                                    </tr>
                                    <tr>
                                        <td><p:outputLabel value="Confirmar contraseña: " /> </td>
                                        <td><p:password id="pass2" value="#{usuario.contrasenia2Logueado}" /></td>
                                    </tr>
                                    <tr>
                                        <td><p:outputLabel value="Notificacion vía email " /></td>
                                        <td><p:selectBooleanCheckbox value="#{usuario.emailNotifier}" /></td>
                                    </tr>


                                </table>
                                <p:commandButton action ="#{usuario.modificar}" value ="Modificar Perfil" id="submit"
                                                 styleClass="btn btn-default btn-lg submitButtons" update="conf-panel"/>

                                <c:if test="#{ControlLog.usuario.getRol_usuario() == 'REGISTRADO'}">
                                    <c:if test="#{tareas.validado() == false}">
                                        <p:commandButton id="solicitarValid" value="Solicitar validación" action="#{tareas.createTaskUser()}"/>
                                    </c:if>
                                </c:if>
                            </h:panelGroup>
                        </p:tab>
                        <p:tab title="Notificaciones">
                            <p:panel id="panel-noti" class="panel-tareas">
                                <c:forEach var="noti" items="#{notification.notificaciones}">
                                    <p:panelGrid styleClass="mis_notificaciones" id="prueba" >
                                        <p:row>
                                            <p:column rowspan="2" id="columna1">
                                                <p:graphicImage class="event-image" name="img/event-general.png"/>
                                            </p:column>
                                            <p:column id="columna2">
                                                <h:outputLabel  value="#{noti.mensaje}" />
                                            </p:column>
                                            <p:column rowspan="2" id="columna3">
                                                <p class="notification-message-button"><p:commandButton action="#{notification.dissapear(noti)}" update="panel-noti" value="Leído" icon="ui-icon-check" /></p>
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column>
                                                <h:outputLabel value="#{noti.fecha_hora_date}">
                                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                                                </h:outputLabel>
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>
                                </c:forEach>
                            </p:panel>
                        </p:tab>
                        <c:if test="#{ControlLog.usuario.getRol_usuario() == 'REDACTOR'}">
                            <p:tab title="Tareas" id="tarea">
                                <p:panel id="pan" class="panel-tareas">
                                    <c:forEach var="item" items="#{tareas.pendiente}" id="for-tar">
                                        <p:panelGrid styleClass="mis-tareas"  id="panel-tar">
                                            <p:row>
                                                <p:column rowspan="2">
                                                    <p:graphicImage class="event-image" name="img/event-general.png"/>
                                                </p:column>
                                                <p:column>
                                                    <c:if test="#{!empty item.id_evento}">
                                                        <pretty:link mappingId="infoEvent">
                                                            #{item.nombre}
                                                            <f:param value="#{item.id_evento}" />
                                                        </pretty:link>
                                                    </c:if>
                                                    <c:otherwise>
                                                        <h:outputLabel  value="#{item.nombre}" />
                                                    </c:otherwise>
                                                </p:column>
                                                <p:column>
                                                    <p class="notification-message-button"><p:commandButton action="#{tareas.approve(item)}" value ="Aprobar" icon="ui-icon-check" update="pan"/> </p>
                                                </p:column>
                                            </p:row>
                                            <p:row>
                                                <p:column>
                                                    <h:outputLabel value="#{item.mensaje}" />
                                                </p:column>
                                                <p:column>
                                                    <p class="notification-message-button"> <p:commandButton action="#{tareas.reject(item)}" value ="Denegar" icon="ui-icon-close" update="pan"/> </p>
                                                </p:column>
                                            </p:row>
                                        </p:panelGrid>
                                    </c:forEach>
                                </p:panel>
                            </p:tab>
                        </c:if>
                    </p:tabView>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
