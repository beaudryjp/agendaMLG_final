<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pretty="http://ocpsoft.com/prettyfaces">
    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="main-content">
            <f:metadata>
                <f:viewAction action="#{ControlLog.userHasAdminPrivilege()}" />
            </f:metadata>

            <div class=" ui-datatable ui-widget"><div class="ui-datatable-tablewrapper">
                    <h:form>
                        <p:panelGrid  styleClass="eventCreate ui-fluid">
                            <p:row>
                                <p:column colspan="2">
                                    <br/>
                                    <ui:insert name="go-back">
                                        <ui:include src = "/WEB-INF/templates/go_back.xhtml" />
                                    </ui:insert>
                                    <h2 class="eventTitle">Crear un nuevo público</h2>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    Nombre
                                </p:column>
                                <p:column colspan="2">
                                    <p:inputText id="publicName" value="#{destinatarioBean.destinatarionew}" placeholder="Nombre" />
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column colspan="2">
                                    <h:link value="Cancelar" outcome="index" class="btn btn-default btn-lg editButtons cancelSumit"/>
                                    <p:commandLink action="#{destinatarioBean.createAudience()}" value="Crear" id="createSubmit" styleClass="btn btn-default btn-lg editButtons"/>&nbsp;&nbsp;
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="2">
                                    <h2 class="eventTitle">Modificar un público</h2>
                                </p:column>

                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:selectOneMenu id="search_public" class="form-control" value = "#{destinatarioBean.destinatario}"  styleClass="select-style">
                                        <f:selectItems value="#{destinatarioBean.destinatarios}" var="pub" itemLabel="#{pub.descripcion}" itemValue="#{pub.descripcion}" />
                                    </p:selectOneMenu>

                                </p:column>  
                                <p:column colspan="2">
                                    <p:inputText id="publicNameUpdate" value="#{destinatarioBean.destinatarioup}" placeholder="Nuevo nombre" />
                                </p:column>

                            </p:row>
                            <p:row>
                                <p:column colspan="2">
                                    <p:commandLink action="#{destinatarioBean.updateAudience()}" value="Modificar" id="updateSubmit"  styleClass="updateSubmit btn btn-default btn-lg editButtons"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="2">
                                    <h2 class="eventTitle">Eliminar un público</h2>
                                </p:column>
                            </p:row>
                            <p:row>

                                <p:column colspan="2">
                                    <p:selectManyMenu id="search_public2" class="form-control" value="#{destinatarioBean.destinatariodel}" showCheckbox="true" styleClass="select-style">
                                        <f:selectItems value="#{destinatarioBean.destinatarios}" var="pub" itemLabel="#{pub.descripcion}" itemValue="#{pub.descripcion}" />
                                    </p:selectManyMenu>

                                </p:column>  
                                <p:row>
                                    <p:column colspan="2">
                                        <p:commandLink action="#{destinatarioBean.deleteAudience()}" value="Borrar" id="deleteSubmit"  styleClass="deleteSubmit btn btn-default btn-lg editButtons"/>
                                    </p:column>
                                </p:row>
                            </p:row>
                        </p:panelGrid>
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
