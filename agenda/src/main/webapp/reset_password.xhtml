<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/template_login.xhtml">
        <ui:define name="content">
            <h1>Reseteo de la contraseña</h1>
            <h4>¿Dispones de una cuenta? Inicia sesión <h:link class="loginLink" value="aquí" outcome="login" /></h4>
            <hr/>
            <h4>Ponga su dirección de correo y en breve recibirá un correo con su nueva contraseña</h4><br/>
            <h:form id="formReset">
                <div class="form-group form-group-lg">
                     <p:messages id="contact_messages" autoUpdate="true"/>
                     <p:inputText class="form-control" value="#{usuario.email2}" id="password-recovery" placeholder="Introduzca su email" 
                             required="true" requiredMessage="Introduce tu correo" 
                             validatorMessage="Correo inválido">
                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" /> 
                    </p:inputText>

                    <p:commandLink process="@form" update="formReset" validateClient="true" action="#{usuario.validate()}" value="Enviar"  id="reset_submit"  
                                   styleClass="btn btn-default btn-lg submitButtons floatRight"/><br/>
                </div>
                <p:blockUI block=":entirePage" trigger="reset_submit" class="block-ui" >
                    <ui:include src = "/WEB-INF/templates/loader_dialog.xhtml" />
                </p:blockUI>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
