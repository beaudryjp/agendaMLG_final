<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/template_noad_sidebar.xhtml">
        <ui:define name="main-content">
            <div id="main-left" class="reset-password">
                <h:form>
                    <div class="pass-container">
                        <p:growl id="msg-pass" />
                        <h4>
                            <p:outputLabel value="En breve recibirá un correo con su nueva contraseña" styleClass="correo-anterior"/>
                        </h4>
                        <p:panelGrid styleClass="correo" >
                            <p:row>
                                <p:messages id="correo-messages" autoUpdate="true"/>
                                <p:column>
                                    <p:inputText  value="#{usuario.email2}" id="password-recovery" placeholder="Introduzca su email" 
                                                  required="true" requiredMessage="Introduce tu correo" 
                                                  validatorMessage="Correo inválido">
                                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" /> 
                                    </p:inputText>
                                </p:column>
                                <p:column>
                                    <p:commandButton id="submitResetPassword" action="#{usuario.validate()}" styleClass="reset-button" value="Enviar correo"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </div>
                    <p:blockUI block=":entirePage" trigger="submitResetPassword" class="block-ui" >
                        <ui:include src = "/WEB-INF/templates/loader_dialog.xhtml" />
                    </p:blockUI>
                </h:form>

            </div>

        </ui:define>
    </ui:composition>
</html>
