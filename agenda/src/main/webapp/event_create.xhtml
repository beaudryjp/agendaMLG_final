<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="main-content">
            <f:metadata>
                <f:viewAction action="#{ControlLog.checkUserPrivileges()}" />
            </f:metadata>

            <div class=" ui-datatable ui-widget"><div class="ui-datatable-tablewrapper">
                    <h:form id="createEvento">
                        <p:panelGrid class="eventCreate">
                            <p:row>
                                <p:column colspan="2">
                                    <div id="event-goBack">
                                        <br/>
                                        <h:link value="Volver" outcome="index" class="icon fa-chevron-left"/>
                                    </div>
                                    <h2 class="eventTitle">
                                        <c:choose>
                                            <c:when test="#{ControlLog.userRegistered}">
                                                Propón un evento
                                            </c:when>
                                            <c:otherwise>
                                                Crear evento
                                            </c:otherwise>
                                        </c:choose>
                                    </h2>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    Título
                                </p:column>
                                <p:column colspan="2">
                                    <p:inputText id="eventTitle" value="#{eventoBean.event_new_titulo}" placeholder="Título" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    Descripcion
                                </p:column>
                                <p:column>
                                    <p:inputTextarea id="eventDescripcion" placeholder="Descripción"   rows="10" cols="50" value="#{eventoBean.event_new_descripcion}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    Publico
                                </p:column>
                                <p:column>
                                    <h:selectManyListbox id="eventDestinatario" value="#{eventoBean.destinatarios}" >
                                        <f:selectItems value="#{destinatarioBean.destinatarios}"  var="d" itemLabel="#{d.descripcion}" itemValue="#{d.descripcion}" />
                                    </h:selectManyListbox>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    Etiquetas
                                </p:column>
                                <p:column>
                                    <h:selectManyListbox id="eventEtiqueta" value="#{eventoBean.etiquetas}" >
                                        <f:selectItems value="#{etiquetaBean.etiquetas}"  var="e" itemLabel="#{e.nombre}" itemValue="#{e.nombre}" />
                                    </h:selectManyListbox>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    Fecha inicio
                                </p:column>
                                <p:column>
                                    <p:inputText id="eventFechaIni" value="#{eventoBean.event_new_fecha_inicio}"  placeholder="Fecha Inicio"/>

                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    Fecha fin
                                </p:column>
                                <p:column>
                                    <p:inputText id="eventFechaFin" value="#{eventoBean.event_new_fecha_fin}"  placeholder="Fecha Fin"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    Horario
                                </p:column>
                                <p:column>
                                    <p:inputText id="eventHorario" value="#{eventoBean.event_new_horario}"  placeholder="Horario"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    Precio
                                </p:column>
                                <p:column>
                                    <p:inputText id="eventPrecio" value="#{eventoBean.event_new_precio}"  placeholder="Precio"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    Imagen
                                </p:column>
                                <p:column>
                                    <p:fileUpload id="eventImage" value="#{eventoBean.event_new_imagen_url}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    Provincia
                                </p:column>
                                <p:column colspan="2">
                                    <h:selectOneMenu id="provincia" class="form-control" value="#{provinciaBean.provincia}">
                                        
                                        <p:ajax listener="#{provinciaBean.onCambioProvincia()}" update="localidad" />
                                        <f:selectItems value="#{provinciaBean.provincias}" var="pro" itemLabel="#{pro.nombre}" itemValue="#{pro.nombre}" />
                                    </h:selectOneMenu>
                                </p:column></p:row>
                            <p:row>
                                <p:column>
                                    Localidad
                                </p:column>
                                <p:column>
                                    <h:selectOneMenu id="localidad" class="form-control" value="#{eventoBean.searchLocalidad}" >
                                        <f:selectItems value="#{provinciaBean.localidades}" var="loc" itemLabel="#{loc.nombre}" itemValue="#{loc.nombre}" />
                                    </h:selectOneMenu>
                                </p:column>
                            </p:row>  
                            <c:if test="#{ControlLog.isUserAdmin()}">
                            <p:row>
                                <p:column>
                                    Destacado
                                </p:column>
                                <p:column>
                                    <p:selectBooleanCheckbox value="#{eventoBean.event_new_destacado}" />
                                </p:column>
                            </p:row>
                            </c:if> 
                            <p:row>  
                                <p:column colspan="2">
                                    <h:link outcome="index" value="Cancelar" id="cancelSumit"  styleClass="cancelSumit btn btn-default btn-lg editButtons"/>
                                    <p:commandButton  action="#{eventoBean.createEvent()}" value="Crear" id="createSubmit"  styleClass="createSubmit btn btn-default btn-lg editButtons" />
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                            
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
