<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="main-content">
            <f:metadata>
                <f:viewAction action="#{ControlLog.checkUserPrivileges()}" />
            </f:metadata>

            <div class=" ui-datatable ui-widget"><div class="ui-datatable-tablewrapper">
                    <p:panelGrid id="eventCreate" class="eventCreate">
                        <h:form id="evento">
                            <p:messages id="errors" autoUpdate="true"/>

                            <p:row>
                                <p:column colspan="2">
                                    <div id="event-goBack">
                                        <br/>
                                        <h:link value="Volver" outcome="index" class="icon fa-chevron-left"/>
                                    </div>
                                    <h2 class="eventTitle">
                                        <c:choose>
                                            <c:when test="#{ControlLog.userRegistered}">
                                                Propón un evento
                                            </c:when>
                                            <c:otherwise>
                                                Crear evento
                                            </c:otherwise>
                                        </c:choose>
                                    </h2>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    Título
                                </p:column>
                                <p:column colspan="2">
                                    <p:inputText id="titulo" value="#{eventoBean.event_new_titulo}" placeholder="Título" required="true"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    Descripcion
                                </p:column>
                                <p:column>
                                    <p:inputTextarea id="descripcion" placeholder="Descripción"  rows="10" cols="50" value="#{eventoBean.event_new_descripcion}" required="true"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    Publico
                                </p:column>
                                <p:column>
                                    <p:selectManyMenu id="destinatario" value="#{eventoBean.destinatarios}" showCheckbox="true">
                                        <f:selectItems value="#{destinatarioBean.destinatarios}"  var="d" itemLabel="#{d.descripcion}" itemValue="#{d.descripcion}" />
                                    </p:selectManyMenu>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    Etiquetas
                                </p:column>
                                <p:column>
                                    <p:selectManyMenu id="etiqueta" value="#{eventoBean.etiquetas}" showCheckbox="true" >
                                        <f:selectItems value="#{etiquetaBean.etiquetas}"  var="e" itemLabel="#{e.nombre}" itemValue="#{e.nombre}" />
                                    </p:selectManyMenu>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    Fecha inicio
                                </p:column>
                                <p:column>
                                    <p:inputText id="fecha_inicio" value="#{eventoBean.event_new_fecha_inicio}"  placeholder="dd-mm-yyyy" required="true"/>

                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    Fecha fin
                                </p:column>
                                <p:column>
                                    <p:inputText id="fecha_fin" value="#{eventoBean.event_new_fecha_fin}"  placeholder="dd-mm-yyyy" required="true"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    Horario
                                </p:column>
                                <p:column>
                                    <p:inputText id="horario" value="#{eventoBean.event_new_horario}"  placeholder="Horario"  required="true"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    Precio
                                </p:column>
                                <p:column>
                                    <p:inputText id="precio" value="#{eventoBean.event_new_precio}"  placeholder="Precio"  required="true"/>
                                </p:column>
                            </p:row>
                            <!--
                            <p:row>
                                <p:column>
                                    Imagen
                                </p:column>
                                <p:column>
                                    <h:inputFile value="#{eventoBean.file}" immediate="true" title="Enviar">
                                        <f:ajax listener="#{eventoBean.createEvent()}" />
                                    </h:inputFile>
                                </p:column>
                            </p:row>
                            -->
                            <p:row>
                                <p:column>
                                    Están son las coordenadas de su evento, introdúzcalas después del mapa
                                </p:column>
                                <p:column>
                                    <p:inputText id="loquetuquieras" value="#{eventoBean.getEvent_new_latitud()}" readonly="true" />
                                    <p:inputText id="loquetuquieras2" value="#{eventoBean.getEvent_new_longitud()}" readonly="true" />     
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column></p:column>
                                <p:column>
                                    <p:gmap id="gmap" center="36.7203713, -4.4248549" zoom="15" type="HYBRID" style="width:100%;height:400px" >
                                        <p:ajax event="pointSelect" listener="#{eventoBean.onPointSelect}" update="loquetuquieras"/>
                                        <p:ajax event="pointSelect" listener="#{eventoBean.onPointSelect}" update="loquetuquieras2"/>
                                    </p:gmap>

                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    Coordenadas a rellenar
                                </p:column>
                                 <p:column>
                                    <p:inputText  value="#{eventoBean.event_new_latitud}"  />
                                    <p:inputText value="#{eventoBean.event_new_longitud}"  />     

                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    Provincia
                                </p:column>
                                <p:column colspan="2">
                                    <h:selectOneMenu id="provincia" class="form-control" value="#{eventoBean.prov.provincia}">
                                        <p:ajax listener="#{eventoBean.prov.onCambioProvincia()}" update="localidad" />
                                        <f:selectItems value="#{eventoBean.prov.provincias}" var="pro" itemLabel="#{pro.nombre}" itemValue="#{pro.nombre}" />
                                    </h:selectOneMenu>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    Localidad
                                </p:column>
                                <p:column>
                                    <h:selectOneMenu id="localidad" class="form-control" value="#{eventoBean.prov.localidad}" >
                                        <f:selectItems value="#{eventoBean.prov.localidades}" var="loc" itemLabel="#{loc.nombre}" itemValue="#{loc.nombre}" />
                                    </h:selectOneMenu>
                                </p:column>
                            </p:row>  
                            <c:if test="#{ControlLog.isUserAdmin()}">
                                <p:row>
                                    <p:column>
                                        Destacado
                                    </p:column>
                                    <p:column>
                                        <p:selectBooleanCheckbox value="#{eventoBean.event_new_destacado}" />
                                    </p:column>
                                </p:row>
                            </c:if> 
                            <p:row>
                                <p:column>
                                    Valoración
                                </p:column>
                                <p:column>
                                    <p:rating value="#{eventoBean.event_new_rating}"  required="true"/>
                                </p:column>
                            </p:row>
                            <p:row>  
                                <p:column colspan="2">
                                    <h:link outcome="index" value="Cancelar" id="cancelSumit"  styleClass="cancelSubmit btn btn-default btn-lg editButtons"/>
                                    <h:commandLink action="#{eventoBean.createEvent()}" value="Crear" id="createSubmit"  styleClass="createSubmit btn btn-default btn-lg editButtons" />
                                </p:column>
                            </p:row>


                        </h:form>
                        
                    </p:panelGrid>
                </div>
            </div>
            <script src="http://maps.google.com/maps/api/js?key=AIzaSyBgwx1lVQzR12Olyi9ISS1ZrDCgarlTYkg" type="text/javascript" ></script>
        </ui:define>
    </ui:composition>
</html>
