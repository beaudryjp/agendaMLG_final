<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <p:column>
            <h3 class="eventTitle">
                <h:link value="#{evento.titulo}" outcome="event_info" >
                    <f:param name="event" value="#{evento.id_evento}" />
                </h:link>
            </h3>
            <div class="imageEventList">
                <h:graphicImage name="#{evento.imagen_url}" width="200px" height="200px"/>
            </div>
            <div>
                <p class="eventListDesc"><h:outputText value="#{evento.descripcion.length() gt 200 ? evento.descripcion.substring(0,200).concat('...') : evento.descripcion}" /></p>
                <p><h5 class="h5bold">Horario: <h:outputText value="#{evento.horario}"  /></h5></p>
                <p><h5 class="h5bold">Precio: <h:outputText value="#{evento.precio}"  /></h5></p>
            </div>
        </p:column>
    </ui:composition>
</html>
