<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition> 
        <section id="header-logo">
            <h1>
                <h:link outcome="index" >
                    <h:graphicImage name="img/logo_inv.png" />
                </h:link>
            </h1>
        </section>
        <section id="header-page-phrase">
            <!--<h4>La taquilla de los eventos</h4>-->
            <h4>La agenda de eventos de Andalucía</h4>
        </section>
        <section id="header-menu-side">
            <h2><a id="normalMenuIcon" href="javascript:void(0);" class="icon fa-bars"></a></h2>
        </section>

        <!--sidebar menu, small screen-->
        <div class="topnav" id="myTopnav">
            <h:form>
                <h2>MENU</h2>
                <h3><h:link value="Eventos" outcome="events_tags.xhtml?tag=Todos" /></h3>
                <c:choose>
                    <c:when test="#{empty ControlLog.usuario}">
                        <h3><h:link value="Iniciar sesión" outcome="login"/></h3>
                    </c:when>
                    <c:otherwise>
                        <h3><h:link value="Perfil" outcome="profile"/></h3>               
                        <h3><h:commandLink value="Cerrar Sesión" action="#{ControlLog.logout}"/></h3>  
                    </c:otherwise>
                </c:choose>
                <a href="#" class="icon fa-twitter fa-2x"><span class="label-socialNetwork">Twitter</span></a>
                <a href="#" class="icon fa-facebook fa-2x"><span class="label-socialNetwork">Facebook</span></a>
            </h:form>
        </div>
        <!--Normal  menu, big screen-->
        <section id="header-option-icons">
            <ul class="icons">
                <li><h:link value="Eventos" outcome="events_tags.xhtml?tag=Todos"  class="icon fa-calendar"/></li>
                <c:choose>
                    <c:when test="#{ControlLog.usuario.getRol_usuario() == 'REDACTOR' || ControlLog.usuario.getRol_usuario() == 'VALIDADO'  || ControlLog.usuario.getRol_usuario() == 'REGISTRADO'}">
                        <li><h:link value="Perfil" outcome="profile"  class="icon fa-user-circle"/></li>               
                        <li><h:form><h:commandLink id="closeSession" value="Cerrar Sesión" action="#{ControlLog.logout}"  class="icon fa-user-circle"  /></h:form></li>  
                    </c:when>
                    <c:otherwise>
                        <li><h:link value="Iniciar sesión" outcome="login"  class="icon fa-user-circle"/></li>
                    </c:otherwise>
                </c:choose>


                <li><a href="#" class="fa-twitter header-sn"></a></li>
                <li><a href="#" class=" fa-facebook header-sn"></a></li>
            </ul>
        </section>
    </ui:composition>	
</html>
