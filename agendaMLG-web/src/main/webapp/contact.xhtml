<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/template_login.xhtml">
        <ui:define name="content">

                <h1>Contacta con nosotros</h1>
                <hr />
                <h:form id="form_contact" >
                    <!--<p:growl id="growl" life="2000" sticky="true"/>-->  
                    <div class="form-group form-group-lg">
                        <p:messages id="contact_messages" autoUpdate="true"/>
                        <p:inputText  class="form-control"  id="contact_name"  placeholder="Nombre" 
                            required="true"  
                            requiredMessage="Introduce tu nombre" />
                        <p:inputText   class="form-control"  id="contact_surname"  placeholder="Apellidos"  
                            required="true"   
                            requiredMessage="Introduce tus apellidos"/>
                        <p:inputText  id="contact_email"  class="form-control"  placeholder="Correo elÃ©ctronico"
                            required="true"  
                            requiredMessage="Introduce tu correo"
                            validatorMessage="Correo invalido">
                                <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />

                        </p:inputText>
                        <p:inputTextarea  id="contact_message"  class="form-control"  rows="7"  cols="60"  placeholder="Mensaje"  
                            required="true"  
                            requiredMessage="Introduce tu mensaje"/><br />
                        <p:commandButton  value="Enviar"  validateClient="true"  id="contact_submit"  action="index.xhtml?faces-redirect=true" 
                            styleClass="btn btn-default btn-lg submitButtons" 
                            oncomplete="setTimeout(function() {$('#contact_messages').fadeOut(1000); }, 3000);"/>
                    </div>

                </h:form> 
                
        </ui:define>
    </ui:composition>
</html>
