<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pretty="http://ocpsoft.com/prettyfaces"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="main-content">
            <f:metadata>
                <f:viewAction action="#{ControlLog.checkPublicParameter()}" />
                <f:viewAction action="#{ControlLog.userHasAdminPrivilege()}" />
            </f:metadata>

            <div class=" ui-datatable ui-widget"><div class="ui-datatable-tablewrapper">
                    <h:form>
                        <p:dataTable value="#{destinatarioBean.specificDestinatario}" var="publico" id="publicEdit">
                            <p:panelGrid class="publicCreate">
                                <p:row>
                                    <p:column colspan="2">
                                        <div id="event-goBack">
                                            <br/>
                                            <h:link value="Volver" outcome="index" class="icon fa-chevron-left"/>
                                        </div>
                                        <h2 class="eventTitle">#{publico.descripcion}</h2>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        Nombre
                                    </p:column>
                                    <p:column colspan="2">
                                        <p:inputText id="publicName" value="#{publico.descripcion}" placeholder="Nombre" disabled="true"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        show events by etiquetas
                                        <!--
                                        <ui:repeat value="#{etiquetaBean.etiquetas}" var="tag">
                                            <li>
                                                <pretty:link mappingId="tag">
                                                    #{tag.nombre}
                                                    <f:param value="#{tag.nombre}" />
                                                </pretty:link>
                                            </li>
                                        </ui:repeat>
                                        -->
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="2">
                                        <h:link outcome="index" value="Cancelar" id="cancelSumit"  styleClass="cancelSumit btn btn-default btn-lg editButtons"/>
                                        <pretty:link mappingId="editPublic" id="editPublic" styleClass="editEvent btn btn-default btn-lg">
                                            Editar
                                            <f:param value="#{publico.id}" />
                                        </pretty:link>
                                        <h:link outcome="index" value="Eliminar" id="deleteSumit"  styleClass="cancelSumit btn btn-default btn-lg editButtons"/>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:dataTable>
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
